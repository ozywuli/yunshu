<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600italic,600,700italic,700,800,800italic' rel='stylesheet' type='text/css'>

  <!-- styles -->
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="src/css/main.css">

</head>



<body>



<!-- #container -->
<div class="container">


<!-- #header -->
<header class="navbar">
  <h1 class="title"><a href="http://yunshu.ozywuli.com">YUNSHU</a></h1>
</header><!-- /header -->

<!-- #searchbar -->
<div class="searchbar">
  <form action="" class="form">
    <div class="form-group">
      <input class="form-control" id="word" placeholder="Type your word here" type="text">
    </div>


    <button id="getWord" class="btn btn-info">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
        <g id="Search">
        <path fill="#FFFFFF" d="M31.217,27.436l-6.951-6.952c-0.037-0.037-0.081-0.063-0.119-0.097c1.367-2.076,2.166-4.56,2.166-7.23
        C26.313,5.89,20.422,0,13.156,0C5.89,0,0,5.89,0,13.156c0,7.266,5.89,13.156,13.156,13.156c2.671,0,5.154-0.799,7.229-2.166
        c0.034,0.038,0.06,0.082,0.097,0.118l6.953,6.952c1.043,1.044,2.736,1.044,3.781,0C32.261,30.172,32.261,28.479,31.217,27.436z
        M13.156,21.752c-4.747,0-8.596-3.849-8.596-8.596s3.849-8.596,8.596-8.596s8.596,3.849,8.596,8.596S17.903,21.752,13.156,21.752z"
        />
        </g>
        </svg>

    </button>

  </form>
</div><!-- #searchbar -->


<!-- #word results -->
<div class="word-results">

<div class="definitions-container">
  <h3 class="definitions-title section-title">Definitions</h3>
  <ul class="definitions"></ul>
</div>


<div class="rhymes-container">
  <h3 class="rhymes-title section-title">Rhymes</h3>
  <ul class="rhymes"></ul>
</div>

</div><!-- /word results -->




<div class="footer">
  &copy; <a href="http://ozywuli.com">Ozy Wu-Li</a>
</div>



</div><!-- /container -->







<!-- #javascript -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>

<script id="definition-template" type="x-handlebars-template">
  {{#results}}
    <li class="definition"><div class="def-content">{{definition}}</div></li>
  {{/results}}
</script>

<script id="rhymes-template" type="x-handlebars-template">
  {{#rhymes}}

  {{#each all}}
    <li class="rhyme">{{this}}, </li>
  {{/each}}

  {{/rhymes}}
</script>

<script src="src/js/script.js"></script>



</body>
</html>
